---
version: "0.1"
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90
runson: win
autosplit: true
retryOnFailure: true
maxRetries: 2
concurrency: 2
jobLabel: [ '${DATE} - ${DAY}', 'Regression Job']
testDiscovery:
  type: raw
  mode: static
  command: snooper --featureFilePaths=src/main/**/ --frameWork=java --specificTags=@win10_hypertest_regression
testRunnerCommand: mvn test `-Dcucumber.features="$test" `-DLT_ENV=prod  `-DsuiteXmlFile=1Parallel.xml

